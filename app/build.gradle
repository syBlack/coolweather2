apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.syblack.coolweather2"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'org.litepal.android:core:1.4.1'        //LitePal用于对数据库进行操作
    compile 'com.squareup.okhttp3:okhttp:3.4.1'     //OkHttp用于进行网络请求
    compile 'com.google.code.gson:gson:2.7'         //GSON用于解析JSON数据
    compile 'com.github.bumptech.glide:glide:3.7.0'//Glide用于加载和展示图片
}
